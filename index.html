<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial.scale=1.0"/>
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <header class="title">
      <h1>Welcome to Palindrome checker
      </h1>
    </header>
    <main>
      <section class="palindrome">
        <p class="definition">What is a palindrome?</br> This is a word, phrase, or sequence that reads the same backwards as forwards, e.g. madam or nurses run.</p>
        <input class="palindrome-input" id="text-input" type="text" value=""></input>
        <button class="palindrome-btn" id="check-btn">Check</button>
        <div class="result-div hidden" id="result"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
